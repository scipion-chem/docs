name: "Pull Request Docs Check"
on: 
  push:
    branches: [master]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Test
      run: sudo apt-get install tree -y && tree
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
