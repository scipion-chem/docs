name: Generate documentation in GitHub Pages
 
# Execute this workflow automatically for every push to master
on:
  push:
    branches: [master]
 
jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: 3.9
 
      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: make the sphinx docs
        run: |
          make -C docs clean
          make -C docs html

      - name: Init new repo in dist folder and commit generated files
        run: |
          # Move to html directory
          cd docs/build/html/
          # Copy custom css and images
          cp ${{ github.workspace }}/_static/* .
          cp -r ${{ github.workspace }}/images .
          # Initialize repository, and commit changes
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Force push to destination branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html